<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week1 SOPT Webpage</title>
    <script src="https://kit.fontawesome.com/dc54b43422.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar">
        <div class="navbar__logo">
            <img src="logo.png" alt="">

        </div>

        <ul class="navbar__menu">
            <li><a href="">홈</a></li>
            <li><a href="">물결웨비</a></li>
            <li><a href="">소개</a></li>
            <li><a href="">일정</a></li>
            <li><a href="">사진첩</a></li>
        </ul>

        <ul class="navbar__icons">
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-regular fa-bell"></i></li>
            <li><i class="fa-regular fa-circle-user"></i></li>
        </ul>
    </header>

    <main class="banner">
        <div>
            <h1 class="banner__phrase">AND SOPT Wave Web</h1>
            <div class="banner__button">
                <button>
                    <a href="https://naver.com" target="_blank"><i class="fa-regular fa-circle-up"></i> 바로가기</a>
                </button>
            </div>
        </div>
    </main>

    <footer class="infinite">
        <h2>사진 모음</h2>
        <div class="group">
            <ul class="infinite__image">
                <li class="loop"><img src="1.jpeg" alt=""></li>
                <li class="loop"><img src="2.jpeg" alt=""></li>
                <li class="loop"><img src="3.jpeg" alt=""></li>
                <li class="loop"><img src="4.jpeg" alt=""></li>
                <li class="loop"><img src="5.jpeg" alt=""></li>
                <li class="loop"><img src="6.jpeg" alt=""></li>
                <li class="loop"><img src="7.jpeg" alt=""></li>
                <li class="loop"><img src="8.jpeg" alt=""></li>
                <li class="loop"><img src="9.jpeg" alt=""></li>
                <li class="loop"><img src="10.jpeg" alt=""></li>
            </ul>
            <ul aria-hidden class="infinite__image">
                <li class="loop"><img src="1.jpeg" alt=""></li>
                <li class="loop"><img src="2.jpeg" alt=""></li>
                <li class="loop"><img src="3.jpeg" alt=""></li>
                <li class="loop"><img src="4.jpeg" alt=""></li>
                <li class="loop"><img src="5.jpeg" alt=""></li>
                <li class="loop"><img src="6.jpeg" alt=""></li>
                <li class="loop"><img src="7.jpeg" alt=""></li>
                <li class="loop"><img src="8.jpeg" alt=""></li>
                <li class="loop"><img src="9.jpeg" alt=""></li>
                <li class="loop"><img src="10.jpeg" alt=""></li>
            </ul>
        </div>
    </footer>

    <footer class="scroll">
        <h2>스크롤 구현</h2>
        <div class="wrap-vertical">
            <ul class="wrap__image"></ul>
                <li class="wrap"><img src="1.jpeg" alt=""></li>
                <li class="wrap"><img src="2.jpeg" alt=""></li>
                <li class="wrap"><img src="3.jpeg" alt=""></li>
                <li class="wrap"><img src="4.jpeg" alt=""></li>
                <li class="wrap"><img src="5.jpeg" alt=""></li>
                <li class="wrap"><img src="6.jpeg" alt=""></li>
                <li class="wrap"><img src="7.jpeg" alt=""></li>
                <li class="wrap"><img src="8.jpeg" alt=""></li>
                <li class="wrap"><img src="9.jpeg" alt=""></li>
                <li class="wrap"><img src="10.jpeg" alt=""></li>
            </ul>
        </div>
    </footer>
</body>
</html>
