<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week1 SOPT Webpage</title>
    <script src="https://kit.fontawesome.com/dc54b43422.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar">
        <div class="navbar__logo">
            <img src="logo.png" alt="">

        </div>

        <ul class="navbar__menu">
            <li><a href="">홈</a></li>
            <li><a href="">물결웨비</a></li>
            <li><a href="">소개</a></li>
            <li><a href="">일정</a></li>
            <li><a href="">사진첩</a></li>
        </ul>

        <ul class="navbar__icons">
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-regular fa-bell"></i></li>
            <li><i class="fa-regular fa-circle-user"></i></li>
        </ul>
    </header>

    <main class="banner">
        <div>
            <h1 class="banner__phrase">35th Wave Web</h1>
            <div class="banner__button">
                <button>
                    <a href="https://naver.com" target="_blank"><i class="fa-regular fa-circle-up"></i> 바로가기</a>
                </button>
            </div>
        </div>
    </main>

    <footer class="infinite">
        <h2>35기 웨비 추억 모음</h2>
        <div class="group">
            <ul class="infinite__image">
                <li class="loop"><img src="image/1.jpeg" alt=""></li>
                <li class="loop"><img src="image/2.jpeg" alt=""></li>
                <li class="loop"><img src="image/3.jpeg" alt=""></li>
                <li class="loop"><img src="image/4.jpeg" alt=""></li>
                <li class="loop"><img src="image/5.jpeg" alt=""></li>
                <li class="loop"><img src="image/6.jpeg" alt=""></li>
                <li class="loop"><img src="image/7.jpeg" alt=""></li>
                <li class="loop"><img src="image/8.jpeg" alt=""></li>
                <li class="loop"><img src="image/9.jpeg" alt=""></li>
                <li class="loop"><img src="image/10.jpeg" alt=""></li>
                <li class="loop"><img src="image/11.jpeg" alt=""></li>
                <li class="loop"><img src="image/12.jpeg" alt=""></li>
                <li class="loop"><img src="image/13.jpeg" alt=""></li>
                <li class="loop"><img src="image/14.jpeg" alt=""></li>
                <li class="loop"><img src="image/15.jpeg" alt=""></li>
                <li class="loop"><img src="image/16.jpeg" alt=""></li>
            </ul>
            <ul aria-hidden class="infinite__image">
                <li class="loop"><img src="image/1.jpeg" alt=""></li>
                <li class="loop"><img src="image/2.jpeg" alt=""></li>
                <li class="loop"><img src="image/3.jpeg" alt=""></li>
                <li class="loop"><img src="image/4.jpeg" alt=""></li>
                <li class="loop"><img src="image/5.jpeg" alt=""></li>
                <li class="loop"><img src="image/6.jpeg" alt=""></li>
                <li class="loop"><img src="image/7.jpeg" alt=""></li>
                <li class="loop"><img src="image/8.jpeg" alt=""></li>
                <li class="loop"><img src="image/9.jpeg" alt=""></li>
                <li class="loop"><img src="image/10.jpeg" alt=""></li>
                <li class="loop"><img src="image/11.jpeg" alt=""></li>
                <li class="loop"><img src="image/12.jpeg" alt=""></li>
                <li class="loop"><img src="image/13.jpeg" alt=""></li>
                <li class="loop"><img src="image/14.jpeg" alt=""></li>
                <li class="loop"><img src="image/15.jpeg" alt=""></li>
                <li class="loop"><img src="image/16.jpeg" alt=""></li>
            </ul>
        </div>
    </footer>

    <footer class="scroll" data-spy="scroll" data-target="#wrap-vertical">
        <h2>물결웹 YB 배영경을 소개합니다!</h2>
        <div id="wrap-vertical" class="wrap-vertical">
            <button class="left">
                <a href="#1"><i class="fa-solid fa-caret-left"></i></a>
            </button>
            <ul class="wrap__image"></ul>
                <li id="1" class="wrap"><img src="image/111.jpeg" alt=""></li>
                <li class="wrap"><img src="image/222.jpeg" alt=""></li>
                <li class="wrap"><img src="image/333.jpeg" alt=""></li>
                <li class="wrap"><img src="image/444.jpeg" alt=""></li>
                <li class="wrap"><img src="image/555.jpeg" alt=""></li>
                <li class="wrap"><img src="image/666.jpeg" alt=""></li>
                <li class="wrap"><img src="image/777.jpeg" alt=""></li>
                <li class="wrap"><img src="image/888.jpeg" alt=""></li>
                <li class="wrap"><img src="image/999.jpeg" alt=""></li>
                <li class="wrap"><img src="image/1010.jpeg" alt=""></li>
                <li id="11" class="wrap"><img src="image/1111.jpeg" alt=""></li>
            </ul>
            <button class="right">
                <a href="#11"><i class="fa-solid fa-caret-right"></i></a>
            </button>
        </div>

</body>
</html>
